<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miniver&family=Stylish&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>tic tac toe</h1>
    <div class="gameboard"></div>
    <div class="display"></div>
    <div class="controls">
        <div class="input"></div>
            <input type="text" id="player1" placeholder="Player1 Name">
            <input type="text" id="player2" placeholder="Player2 Name">
        </div>
        <div class="buttons">
            <button id="start-button">Start Game</button>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
</body>
